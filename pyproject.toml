[build-system]
requires = ["setuptools",
            "pytest",
            "pytest-mock"]
build-backend = "setuptools.build_meta"

[project]
name = "myproject"
description = "My project description goes here!"
version = "0.0.1"
requires-python = ">=3.10"
dependencies = []
keywords = []
