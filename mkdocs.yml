site_name: CK AstroTools
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
            show_submodules: true
markdown_extensions:
  - markdown_include.include:
      base_path: docs/
  #- admonition
nav:
  - API: references.md